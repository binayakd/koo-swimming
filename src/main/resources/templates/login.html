<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>

<body class="bg-light">

<div th:replace="fragments/header :: header"/>

<div class="container">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" th:src="@{/images/life-guard.png}" height="72">
        <h2>Sign Up</h2>
        <p class="lead">Sign up for the best swimming lessons in town!</p>
    </div>


    <div class="row">
        <div class="col-md-12 order-md-1">
            <form class="needs-validation" novalidate action="#" th:action="@{/login}" method="post">

                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username and password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Username required.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        Password required.
                    </div>
                </div>


                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
            </form>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"/>

</div>
</body>
</html>
